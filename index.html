<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyStore</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-sans bg-gray-100">
  <header class="bg-white shadow-md">
    <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
      <!-- Logo -->
      <div class="text-2xl font-bold text-indigo-600">MyStore</div>

      <!-- Navigation Links -->
      <ul class="flex space-x-6 text-gray-700 font-medium">
        <li><a href="#" class="hover:text-indigo-600">Home</a></li>
        <li><a href="#" class="hover:text-indigo-600">Products</a></li>
        <li><a href="#" class="hover:text-indigo-600">Cart</a></li>
      </ul>
    </nav>
  </header>

  <main class="container mx-auto px-4 py-8">
    <div class="relative w-full h-64 bg-center bg-cover rounded-lg overflow-hidden mb-8">
      <div
        class="absolute inset-0 bg-[url('Img/amazon.jpg')] bg-cover bg-center transition-opacity duration-1000 opacity-100 slider-image">
      </div>
      <div
        class="absolute inset-0 bg-[url('Img/amazon1.jpg')] bg-cover bg-center transition-opacity duration-1000 opacity-0 slider-image">
      </div>
      <div
        class="absolute inset-0 bg-[url('Img/amazon2.jpg')] bg-cover bg-center transition-opacity duration-1000 opacity-0 slider-image">
      </div>

      <div class="absolute top-1/2 left-0 transform -translate-y-1/2 px-4 py-2 cursor-pointer text-2xl text-black z-10 hover:scale-125 transition duration-3000" onclick="moveSlide(-1)">&#10094;</div>
      <div class="absolute top-1/2 right-0 transform -translate-y-1/2 px-4 py-2 cursor-pointer text-2xl text-black z-10 hover:scale-125 transition duration-3000" onclick="moveSlide(1)"> &#10095;</div>
    </div>

    <section class="container mx-auto px-4 py-8">
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <div class="bg-white p-4 rounded-lg shadows-lg">
          <img src="Img/Product.avif" alt="product1" class="w-full h-48 object-cover rounded-md mb-4">
          <h3 class="text-xl font-semibold font-gray-800">Product Name</h3>
          <p class="text-gray-600">Product Description</p>
          <div class="mt-4 flex justify-between items-center">
            <span class="text-lg font-bold text-indigo-600">Rs.9000</span>
            <button class="bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 transform hover:scale-105 transition duration-3000">Add to Cart</button>
          </div>
        </div>

        <div class="bg-white p-4 rounded-lg shadows-lg">
          <img src="Img/Product.avif" alt="product1" class="w-full h-48 object-cover rounded-md mb-4">
          <h3 class="text-xl font-semibold font-gray-800">Product Name</h3>
          <p class="text-gray-600">Product Description</p>
          <div class="mt-4 flex justify-between items-center">
            <span class="text-lg font-bold text-indigo-600">Rs.9000</span>
            <button class="bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 transform hover:scale-105 transition duration-3000">Add to Cart</button>
          </div>
        </div>

        <div class="bg-white p-4 rounded-lg shadows-lg">
          <img src="Img/Product.avif" alt="product1" class="w-full h-48 object-cover rounded-md mb-4">
          <h3 class="text-xl font-semibold font-gray-800">Product Name</h3>
          <p class="text-gray-600">Product Description</p>
          <div class="mt-4 flex justify-between items-center">
            <span class="text-lg font-bold text-indigo-600">Rs.9000</span>
            <button class="bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 transform hover:scale-105 transition duration-3000">Add to Cart</button>
          </div>
        </div>
      </div>

      

    </section>
  </main>

  <script src="Js/slider.js"></script>
</body>

</html>
